name: Update Version and Release
on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract latest version from CHANGELOG.md
        id: get_version
        run: |
          VERSION=$(grep -oP '\[\K[0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md | head -1)
          echo "Latest version found: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in cmd/api/main.go
        run: |
          echo "Updating version in main.go..."
          sed -i "s/const version string = \".*\"/const version string = \"${{ steps.get_version.outputs.VERSION }}\"/" cmd/api/main.go
          echo "Updated content:"
          grep "const version string" cmd/api/main.go || echo "No match found"

      - name: Commit and push if changed
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add cmd/api/main.go
          # commit only if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Update version to ${{ steps.get_version.outputs.VERSION }}"
            git push
          else
            echo "No changes to commit"
