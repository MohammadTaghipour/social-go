name: Release and Update Version
on:
  push:
    branches:
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-and-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Step 1: Run release-please to create/update CHANGELOG and tag
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          release-type: simple

      # Step 2: Extract new version from CHANGELOG.md
      - name: Extract latest version from CHANGELOG.md
        id: get_version
        run: |
          VERSION=$(grep -oP '\[\K[0-9]+\.[0-9]+\.[0-9]+' CHANGELOG.md | head -1)
          echo "Latest version found: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      # Step 3: Update version in main.go
      - name: Update version in cmd/api/main.go
        run: |
          echo "Updating version in main.go..."
          sed -i "s/const version string = \".*\"/const version string = \"${{ steps.get_version.outputs.VERSION }}\"/" cmd/api/main.go
          echo "Updated content:"
          grep "const version string" cmd/api/main.go || echo "No match found"

      # Step 4: Commit and push version update if changed
      - name: Commit version update
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add cmd/api/main.go
          if ! git diff --cached --quiet; then
            git commit -m "chore: update main.go version to ${{ steps.get_version.outputs.VERSION }}"
            git push
          else
            echo "No changes to commit"
          fi
